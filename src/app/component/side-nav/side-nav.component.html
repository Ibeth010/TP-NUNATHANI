<div class="side-nav-content">
  <ul class="nav-list" [ngClass]="{ 'nav-list-open': sideNavStatus }">
    <li class="nav-list-item" *ngFor="let item of list" [hidden]="shouldHideItem(item)">
      <i class="{{ item.icon }}"> </i>
      <span>
        <a href="../{{ item.ruta }}" (click)="handleClick(item)">{{ item.name }}</a>
      </span>
    </li>
  </ul>
</div>
