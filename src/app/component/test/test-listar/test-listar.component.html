<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Test </title>

</head>

<body>

  <div class="container">
    <div style="text-align: center;">
      <h1>Lista de Tests</h1>
    </div>
    <link href="https://fonts.googleapis.com/css2?family=Bellota&display=swap" rel="stylesheet">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <mat-form-field style="flex: 1; margin-right: 16px;">
        <input matInput (keyup)="filtrar($event)" placeholder="Buscar" />
      </mat-form-field>
      <div style="text-align: right;" class="example-button-row">
        <button mat-raised-button color="warn" routerLink="/test/test-insertar">Nuevo</button>

      </div>
    </div>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Id </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.idtest}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Nacimiento </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.fechatest}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="paciente">
        <th mat-header-cell *matHeaderCellDef> Paciente </th>
        <td mat-cell *matCellDef="let element"> {{element.paciente.usuario.nameusuario}} </td>
      </ng-container>

      
        <ng-container matColumnDef="ceditar">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Acciones </th>
          <td mat-cell *matCellDef="let element" style="text-align: center; height: 100;">
            <button mat-icon-button class="custom-button" [routerLink]="['edicion', element.idtest]">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button class="custom-button" (click)="confirmar(element.idtest)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <br>
    <mat-paginator [pageSize]="3" [pageSizeOptions]="[]"></mat-paginator>
  </div>

</body>

</html>
