<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form [formGroup]="form" (submit)="aceptar()">

      <h1 class="mensaje">Ingrese dato de estado</h1>

      <mat-form-field class="example-full-width">
        <mat-label>Id</mat-label>
        <input matInput placeholder="Id" formControlName="idEstado" readonly />
      </mat-form-field>

      <br />

      <!-- Ejemplo de un mat-select con selecciÃ³n  -->
      <mat-form-field appearance="fill">
        <mat-label>Disponibilidad</mat-label>
        <mat-select required placeholder="Seleccione la disponibilidad" formControlName="dispEstado">
          <mat-option value="Disponible">Disponible</mat-option>
          <mat-option value="No disponible">No disponible</mat-option>
        </mat-select>

      </mat-form-field>

      <br/>

      <div style="text-align: center">
        <button mat-icon-button color="primary" class="purple-button">
          <mat-icon>check</mat-icon>
        </button>

        <button mat-icon-button color="warn" class="black-button" routerLink="/estados">
          <mat-icon>cancel</mat-icon>
        </button>
        <br />


      </div>

      <p>{{ mensaje }}</p>

    </form>
  </body>

</html>
