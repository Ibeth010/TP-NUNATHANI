<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div style="text-align: center;">
      <h1>Busqueda de tema</h1>

      <mat-form-field appearance="fill">
        <mat-label>Temas </mat-label>
        <input matInput placeholder="Introduce el tema del Tratamiento" [(ngModel)]="temaenviar">
      </mat-form-field>

      <button mat-button (click)="buscarPorTema()">Buscar</button>

    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Id </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.idTratamiento}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="tema">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Nombre </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.temaTratamiento}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcionTratamiento}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div style="text-align: center;" class="example-button-row">
        <button mat-raised-button color="warn" routerLink="/tratamientos">Volver a Lista de Tratamiento</button>

    </div>

  </div>
  

</body>

</html>
