<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div style="text-align: center;">
      <h1>Busqueda de resultado</h1>

      <mat-form-field appearance="fill">
        <mat-label>Resultados </mat-label>
        <input matInput placeholder="Introduce resultado" [(ngModel)]="resultadomandar">
      </mat-form-field>

      <button mat-button (click)="buscarPorResultado()">Buscar</button>

    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Id </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.idInforme}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="test">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Test </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.test.fechatest}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="tratamiento">
        <th mat-header-cell *matHeaderCellDef> Tratamiento </th>
        <td mat-cell *matCellDef="let element"> {{element.tratamiento.temaTratamiento}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div style="text-align: center;" class="example-button-row">
        <button mat-raised-button color="warn" routerLink="/informes">Volver a la Lista de Informes</button>

    </div>

  </div>
  

</body>

</html>
