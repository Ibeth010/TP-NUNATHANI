<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div style=" text-align: center;">
      <h1>Lista de Opciones</h1>
    </div>
    <link href="https://fonts.googleapis.com/css2?family=Bellota&display=swap" rel="stylesheet">

    <div style="display: flex; justify-content: space-between; align-items: center;">
      <mat-form-field style="flex: 1; margin-right: 16px;">
        <input matInput (keyup)="filtrar($event)" placeholder="Buscar" />
      </mat-form-field>

      <div style="text-align: right;" class="example-button-row">
      <button mat-raised-button color="black" routerLink="/opciones/opcionesinsertar">Nuevo</button>
    </div>

  </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.idOpcion}} </td>
      </ng-container>
      
      <ng-container matColumnDef="pregunta">
        <th mat-header-cell *matHeaderCellDef> Pregunta </th>
        <td mat-cell *matCellDef="let element"> {{element.pregunta.txtPregunta}} </td>
      </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="descripcionOpcion">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcionOpcion}} </td>
      </ng-container>

      <ng-container matColumnDef="ceditar">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;">Acciones</th>
        <td mat-cell *matCellDef ="let element" style="text-align: center; height: 100">

          <button mat-icon-button class="custom-button" [routerLink]="['edicion', element.idOpcion]"> <!-- Utilizar una clase de estilo personalizada "custom-button" -->
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button class="custom-button" (click)="confirmar(element.idOpcion)"> <!-- Utilizar una clase de estilo personalizada "custom-button" -->
            <mat-icon>delete</mat-icon>
          </button> 
                    
        </td>
      </ng-container>
      
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <br>
      <mat-paginator [pageSize]="5" [pageSizeOptions]="[5,10,15]"></mat-paginator>
  </div>
</body>

</html>
