<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div style=" text-align: center;">
      <h1>Lista de Psicologos</h1>
    </div>
    <link href="https://fonts.googleapis.com/css2?family=Bellota&display=swap" rel="stylesheet">

    <div style="display: flex; justify-content: space-between; align-items: center;">
      <mat-form-field style="flex: 1; margin-right: 16px;">
        <input matInput (keyup)="filtrar($event)" placeholder="Buscar" />
      </mat-form-field>
      
      <div style="text-align: right;" class="example-button-row">
        <button mat-raised-button color="black" routerLink="/psicologo/psicologosinsertar">Nuevo</button>
      </div>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.idPsicologo}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.correoPsicologo}} </td>
      </ng-container>


      <ng-container matColumnDef="foto">
        <th mat-header-cell *matHeaderCellDef> Foto </th>
        <td mat-cell *matCellDef="let element"> {{element.fotoPsicologo}} </td>
      </ng-container>
      
      <!-- Weight Column -->
      <ng-container matColumnDef="tipoEspecialidad">
        <th mat-header-cell *matHeaderCellDef> Especialidad</th>
        <td mat-cell *matCellDef="let element"> {{element.especialidad.tipoEspecialidad}} </td>
      </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef> usuario</th>
        <td mat-cell *matCellDef="let element"> {{element.usuario.nameusuario}} </td>
      </ng-container>
      <ng-container matColumnDef="disponible">
        <th mat-header-cell *matHeaderCellDef> Disponible</th>
        <td mat-cell *matCellDef="let element"> {{element.disponibilidad.dias_laborables}} </td>
      </ng-container>

      <ng-container matColumnDef="ceditar">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;" > Acciones</th>
        <td mat-cell *matCellDef="let element" style="text-align: center; height: 100px; vertical-align: middle;">
          <div style="display: flex;">
            <button mat-icon-button class="custom-button" [routerLink]= "['edicion', element.idPsicologo]" style="margin-right: 5px;">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button class="custom-button" (click)="confirmar(element.idPsicologo)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>

        </td>
      </ng-container>
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5]"></mat-paginator>
    </table>

  </div>
</body>

</html>
