<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <ng-container>
      <form [formGroup]="form" (submit)="aceptar()">
        <h1> Ingresar Datos</h1>

        <mat-form-field class="example-full-width">
          <mat-label>Código</mat-label>
          <input matInput placeholder="Código" formControlName="idPsicologo" readonly />
        </mat-form-field>

        <br />
        <mat-form-field class="example-full-width">
          <mat-label>Correo</mat-label>
          <input
            matInput
            required
            placeholder="correo"
            formControlName="correoPsicologo"
          />
        </mat-form-field>
        <br />

        
        <mat-form-field class="example-full-width">
          <mat-label>Foto</mat-label>
          <input
            required
            matInput
            placeholder="fotoPsicologo"
            formControlName="fotoPsicologo"
          />
        </mat-form-field>
        <br />

        <mat-form-field appearance="fill">
          <mat-label>Especialidad</mat-label>
          <mat-select formControlName="tipoEspecialidad" [(value)]="idSeleccionado" required>
            <mat-option *ngFor="let a of listae" [value]="a.idEspecialidad">
              {{a.tipoEspecialidad}}
          </mat-option>
          </mat-select>
        </mat-form-field>

         <br />
         <mat-form-field appearance="fill">
          <mat-label>Usuario</mat-label>
          <mat-select formControlName="nameUsuario" [(value)]="idSeleccionadou" required>
            <mat-option *ngFor="let b of listau" [value]="b.id">
              {{b.nameUsuario}}
          </mat-option>
          </mat-select>
        </mat-form-field>

         <br />
         <mat-form-field appearance="fill">
          <mat-label>Disponibilidad</mat-label>
          <mat-select formControlName="dias_laborales" [(value)]="idSeleccionadod" required>
            <mat-option *ngFor="let c of listad" [value]="c.idDisponibilidad">
              {{c.dias_laborables}}
          </mat-option>
          </mat-select>
        </mat-form-field>
         <br />

  
        <br />
        <div style="text-align: center">
          <button mat-icon-button color="primary">
            <mat-icon>check</mat-icon>
          </button>
          <button mat-icon-button color="warn" routerLink="/psicologo">
            <mat-icon>cancel</mat-icon>
          </button>
        </div>

        <br />
        <p>{{ mensaje }}</p>
      </form>
    </ng-container>
  </body>
</html>
